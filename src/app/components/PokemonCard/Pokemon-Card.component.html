<div class="card" (click)="onClick(pokemon)" [style.background]="color">
   

<div class="badgesWrap">
    <div class="badges" *ngFor="let b of badge; let i = index">
    <img src="{{b}}" alt="Pokemon type badge">
    </div>
</div>
    <div class="card_title">
        <h3 >{{pokemon.name}}</h3>
    </div>
    <div class="poke_image">
        <img src={{pokemon.image}}/>
    </div>

    <div class="learnMore">
        <p>Click and Learn more about<br><b> {{pokemon.name}}</b></p>'
    </div>
</div>
